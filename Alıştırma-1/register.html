<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Neos Akademi | Register</title>
    <style>
       
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="col-2">
                <a class="header-logo" href="https://neosyazilim.com/"> Neos Yazılım</a>
            </div>
            <div class="col-2">
                <ul class="header__items">
                    <li class="header__item"><a href="index.html">Home</a></li>
                    <li class="header__item"><a href="">About Us</a></li>
                    <li class="header__item"><a href="">Contact</a></li>
                    <li class="header__item"><a href="">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section id="register">
        <h2>Create Your Account</h2>
        <form action="">
            <table>
                <tr>
                    <td style="width: 85px;">
                       <label for="name">Adınız:</label>
                    </td>
                    <td style="width: 50px;"></td>
                    <td> <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>
                       <label for="surname">Soyad:</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" id="surname">
                    </td>
                
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="password">Şifreniz:</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="gender">Cinsiyet:</label>
                    </td>
                    <td></td>
                    <td>
                        <select name="" id="">
                            <option value="">Select</option>
                            <option value="">Kadın</option>
                            <option value="">Erkek</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label>
                            <input type="checkbox">Agree to <a href="#">Terms & Conditions</a>
                             <br><br>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="submit" type="submit" value="Sign Up">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    
</body>
</html>
